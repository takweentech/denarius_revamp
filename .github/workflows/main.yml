name: Test Build and Deploy Angular to IIS

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Copy build to IIS folder
        run: |
          # Replace this with the path to your IIS root folder
          $iisPath = "C:\inetpub\wwwroot\your-app"
          $buildOutput = "dist/your-project-name"
          if (Test-Path $iisPath) {
            Remove-Item "$iisPath\*" -Recurse -Force
          }
          Copy-Item "$buildOutput\*" $iisPath -Recurse -Force
        shell: pwsh
