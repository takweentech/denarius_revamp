<mat-form-field appearance="fill">
  <mat-label>تاريخ هجري</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="اختر التاريخ" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p>التاريخ المختار: {{ selectedDate | date }}</p>
