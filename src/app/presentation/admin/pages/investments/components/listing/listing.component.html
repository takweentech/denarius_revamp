<main class="d-flex flex-column gap-5">
    <!-- Stats -->
    <section>
        <div class="row g-2">
            <div class="col-md-12 col-lg-6 col-xl-4">
                <div class="card stats-card  bg-white py-3 px-3 d-flex align-items-center flex-row gap-3 h-100">
                    <div class="icon success">
                        <img src="assets/icons/Saudi_Riyal_Symbol-d.svg"
                             alt="">
                    </div>

                    <div class="d-flex flex-column gap-1">
                        <span>Total Investments </span>
                        <span class="fw-semibold">{{user.financialSummary.totalDeposits}} <img
                                 src="assets/icons/Saudi_Riyal_Symbol-d.svg"
                                 alt=""></span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-4">
                <div class="card stats-card  bg-white py-3 px-3 d-flex flex-row  align-items-center gap-3 h-100">
                    <div class="icon danger">
                        <img src="assets/icons/invoice-dollar.svg"
                             alt="">
                    </div>

                    <div class="d-flex flex-column gap-1">
                        <span>Number of Investments</span>
                        <span class="fw-semibold">{{user.financialSummary.totalInvestments}} <img
                                 src="assets/icons/Saudi_Riyal_Symbol-d.svg"
                                 alt=""></span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-4">
                <div class="card stats-card  bg-white py-3 px-3 d-flex flex-row  align-items-center gap-3 h-100">
                    <div class="icon primary">
                        <img src="assets/icons/earnings.svg"
                             alt="">
                    </div>

                    <div class="d-flex flex-column gap-1">
                        <span>Total Earnings</span>
                        <span class="fw-semibold">{{user.financialSummary.totalProfits}} <img
                                 src="assets/icons/Saudi_Riyal_Symbol-d.svg"
                                 alt=""></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row">
        <div class="col-md-12 col-lg-12 col-xl-6 d-flex flex-column gap-3">
            <h5 class="card-title text-primary">Transactions Distrubution</h5>

            <div class="card bg-white d-flex justify-content-center">
                <div id="chart"
                     class="w-fit mx-auto">
                    <app-earnings-distribution-chart></app-earnings-distribution-chart>
                </div>
            </div>

        </div>
        <div class="col-md-12 col-lg-12 col-xl-6 d-flex flex-column gap-3">
            <h5 class="card-title text-primary">Investments</h5>

            <div class="card bg-white d-flex justify-content-center">
                <div id="chart"
                     class="w-fit mx-auto">
                    <app-investments-chart></app-investments-chart>
                </div>
            </div>

        </div>
    </section>


    <section>
        <div class="col-md-12 col-lg-12 col-xl-6 d-flex flex-column gap-3">
            <h5 class="card-title text-primary">My Investments</h5>

            <div class="card bg-white d-flex justify-content-center">
                aaaaa
            </div>

        </div>
    </section>

</main>
