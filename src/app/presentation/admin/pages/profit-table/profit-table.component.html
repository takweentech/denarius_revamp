<!-- date filter -->
<div class="row d-flex">
  <form class="d-flex row col-8">
    <div class="col">
      <br />
      <h3>اختر التاريخ</h3>
    </div>
    <div class="form-group col">
      <label for="fromDate">من</label>
      <input
        type="date"
        class="form-control"
        id="fromDate"
        placeholder="00 / 00 / 0000"
      />
    </div>

    <div class="form-group col">
      <label for="toDate">إلى</label>
      <input
        type="date"
        class="form-control"
        id="toDate"
        placeholder="00 / 00 / 0000"
      />
    </div>

    <div class="form-group justify-content-end d-flex col">
      <button class="btn col-8 mt-4 d-flex btn-primary">
        بحث
        <i class="fas me-2 fa-search"></i>
      </button>
    </div>
    <hr class="mt-4" />
  </form>
</div>
<!-- profit table -->
<section>
  <!-- header -->
  <div class="row mt-2 d-flex justify-content-between">
    <div class="col-3">
      <h3 class="text-primary">جدول توزيع الأرباح</h3>
    </div>
    <div class="col-5 d-flex justify-content-between">
      <button
        class="btn custom-btn bg-white rounded-5 d-flex align-items-center p-0"
      >
        <label for="">الكل</label>
      </button>

      <button
        class="btn custom-btn px-2 bg-success text-white rounded-5 d-flex align-items-center p-0 justify-content-between"
      >
        <label
          for="
      "
        >
          تم التوزيع
        </label>
        <i class="fas text-success fa-check-circle"></i>
      </button>

      <button
        class="btn custom-btn px-2 bg-secondary p-0 justify-content-between text-white rounded-5 d-flex align-items-center"
      >
        <label for=""> لم يحن بعد </label>
        <i class="fas fa-clock"></i>
      </button>

      <button
        class="btn custom-btn bg-late px-2 text-dark rounded-5 d-flex align-items-center p-0 justify-content-between"
      >
        <label
          for="
      "
          >متأخر
        </label>

        <i class="fas icon fa-exclamation-circle"></i>
      </button>
    </div>
  </div>
  <!-- table -->
  <div *ngIf="!loading() && profits.length">
    <div class="mt-3" *ngFor="let item of paginatedProfits()">
      <div
        class="bg-white d-flex justify-content-between rounded-4 p-3 col-12 flex-wrap"
      >
        <div class="col-1 d-flex p-0 align-items-center justify-content-center">
          <div
            class="custom-show bg-{{
              item.statusColor
            }}  rounded-5 d-flex align-items-center justify-content-center d-flex"
          >
            <div class="d-flex justify-content-start mt-2">
              <label class="fs-14"> {{ item.status }} </label>

              <i class="fas {{ item.statusIcon }}"></i>
            </div>
          </div>
        </div>

        <div class="col-2">
          <h6>{{ item.contract }}</h6>
          <h6 class="fw-light mt-1">{{ item.company }}</h6>
        </div>

        <div class="col-1">
          <h6 class="text-success d-flex align-items-center gap-1">
            {{ item.amount }}
            <img
              class="riyal"
              src="assets/icons/Saudi_Riyal_Symbol-d.svg"
              alt=""
            />
          </h6>
          <h6 class="fw-light mt-1">{{ item.profitLabel }}</h6>
        </div>

        <div class="col-2">
          <h6>{{ item.wallet }}</h6>
          <h6 class="fw-light mt-1">{{ item.account }}</h6>
        </div>

        <div class="col-2">
          <h6>{{ item.date }}</h6>
          <h6 class="fw-light mt-1">{{ item.dateLabel }}</h6>
        </div>

        <div class="col-1 justify-content-center d-flex align-items-center">
          <button
            class="btn btn-primary rounded-2 shadow-sm"
            title="عرض التفاصيل"
          >
            <i class="fas fa-eye text-white"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Pagination Component -->
    <nav class="d-flex justify-content-center my-4">
      <ngb-pagination
        [(page)]="pagination.pageNumber"
        [pageSize]="pagination.pageSize"
        [collectionSize]="profits.length"
        [maxSize]="5"
        [ellipses]="true"
        (pageChange)="goToPage($event)"
        size="md"
      >
      </ngb-pagination>
    </nav>
  </div>
</section>
