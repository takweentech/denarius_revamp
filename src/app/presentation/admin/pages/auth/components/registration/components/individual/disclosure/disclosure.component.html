<form [formGroup]="formGroup"
      class="d-flex flex-column  gap-4">
       <!-- Question 1 -->

       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Have you worked in the financial sector within the past five years?
              </label>
              <div class="d-flex col-md-6">
                     <input type="radio"
                            id="financial_yes"
                            name="financial"
                            class="d-none" />
                     <label for="financial_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="financial_no"
                            name="financial"
                            class="d-none" />
                     <label for="financial_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>

       <!-- Question 2 -->
       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Are you a member of the board of directors, audit committee, or senior executive of a listed
                     company?

              </label>
              <div class="d-flex col-md-4">
                     <input type="radio"
                            id="executive_yes"
                            name="executive"
                            class="d-none" />
                     <label for="executive_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="executive_no"
                            name="executive"
                            class="d-none" />
                     <label for="executive_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>

       <!-- Question 3 -->
       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Do you have a relationship with a board member, audit committee member, or senior executive
                     of a listed company?

              </label>
              <div class="d-flex col-md-4">
                     <input type="radio"
                            id="relation_yes"
                            name="relation"
                            class="d-none" />
                     <label for="relation_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="relation_no"
                            name="relation"
                            class="d-none" />
                     <label for="relation_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>

       <!-- Question 4 -->
       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Are you assigned senior duties in the Kingdom or a foreign country, or are you in a senior
                     management position, or are you employed by an international organization?
              </label>
              <div class="d-flex col-md-4">
                     <input type="radio"
                            id="govtask_yes"
                            name="govtask"
                            class="d-none" />
                     <label for="govtask_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="govtask_no"
                            name="govtask"
                            class="d-none" />
                     <label for="govtask_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>

       <!-- Question 5 -->
       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Are you related to someone who holds high-ranking positions in the Kingdom, a foreign
                     country, or an international organization?
              </label>
              <div class="d-flex col-md-4">
                     <input type="radio"
                            id="relative_yes"
                            name="relative"
                            class="d-none" />
                     <label for="relative_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="relative_no"
                            name="relative"
                            class="d-none" />
                     <label for="relative_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>

       <!-- Question 6 -->
       <div class="col-12 form-group px-0">
              <label class="form-label">
                     Are you a US citizen?
              </label>
              <div class="d-flex col-md-4">
                     <input type="radio"
                            id="us_citizen_yes"
                            name="us_citizen"
                            class="d-none" />
                     <label for="us_citizen_yes"
                            class="btn btn-option-select">Yes</label>

                     <input type="radio"
                            id="us_citizen_no"
                            name="us_citizen"
                            class="d-none" />
                     <label for="us_citizen_no"
                            class="btn btn-option-select">No</label>
              </div>
       </div>
</form>
