<form class="d-flex flex-column gap-4">
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Commercial registration number <span class="text-danger"></span></label>
      <input class="form-control"
             formControlName="commercialRegistrationNumber"
             type="text" />
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Commissioner's ID number</label>
      <input class="form-control"
             formControlName="authorizedPersonId"
             type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Date of Birth</label>
      <input class="form-control"
             formControlName="authorizedPersonBirthDate"
             type="date"
             placeholder="0000000000" />
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Phone number</label>
      <input class="form-control"
             formControlName="mobileNumber"
             type="tel"
             placeholder="+966 5xxxxxxxx" />
    </div>
  </div>
  <div class="form-group col-12">
    <label class="form-label">Email</label>
    <input class="form-control"
           formControlName="email"
           type="email"
           placeholder="mail@domain.com" />
  </div>
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Password</label>
      <input class="form-control"
             formControlName="password"
             type="password"
             placeholder="" />
    </div>
    <div class="form-group col-12 col-md-6">
      <label class="form-label">Password Confirmation</label>
      <input class="form-control"
             formControlName="confirmPassword"
             type="password"
             placeholder="" />
    </div>
  </div>
  <div class="d-flex align-items-center gap-2">
    <input type="checkbox"
           id="terms"
           formControlName="acceptTerms"
           class="m-0" />
    <label for="terms"
           class="form-label mb-0">
      I agree to the
      <a class="text-primary text-decoration-underline"
         href=""> Terms and Conditions </a>
    </label>
  </div>
</form>
