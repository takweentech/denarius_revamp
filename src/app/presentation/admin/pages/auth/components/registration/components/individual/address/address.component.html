<div class="justify-content-center d-flex">
  <div class="col-12">
    <!-- ====== User Information Summary ====== -->
    <div class="d-flex justify-content-center row">
      <div class="shadow-sm px-2 py-3 bg-light justify-content-center row d-flex rounded-3">
        <!-- ====== Full Name ====== -->
        <div class="col-12 mb-2">
          <h6 class="mb-1">Full name</h6>
          <h6 class="fw-bold">محمد بن عبدالله بن عبدالرحمن عويس</h6>
        </div>

        <!-- ====== Gender ====== -->
        <div class="col-12 col-md-7">
          <h6 class="mb-1">Gender</h6>
          <h6 class="fw-bold">ذكر</h6>
        </div>

        <!-- ====== Nationality ====== -->
        <div class="col-12 col-md-5">
          <h6 class="mb-1">Nationality</h6>
          <h6 class="fw-bold">سعودي</h6>
        </div>

        <!-- ====== ID Expiry Date ====== -->
        <div class="col-12 mt-2">
          <h6 class="mb-1">ID Expiry Date </h6>
          <h6 class="fw-bold">10/10/1450</h6>
        </div>
      </div>
    </div>

    <!-- ====== National Address Form ====== -->
    <form class="row mt-4 d-flex justify-content-center">
      <!-- ====== District Name ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label"> District Name</label>
        <input type="text"
               class="form-control"
               placeholder="الحي" />
      </div>

      <!-- ====== Street Name ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label">Street Name</label>
        <input type="text"
               class="form-control"
               placeholder="اسم الشارع" />
      </div>

      <!-- ====== City ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label">City</label>
        <input type="text"
               class="form-control"
               placeholder="المدينة" />
      </div>

      <!-- ====== Region ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label">Region</label>
        <select class="form-control">
          <option selected
                  disabled>اختر المنطقة</option>
          <option value="riyadh">الرياض</option>
          <option value="jeddah">جدة</option>
          <option value="dammam">الدمام</option>
          <option value="mecca">مكة</option>
        </select>
      </div>

      <!-- ====== Postal Code ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label">Postal Code</label>
        <input type="text"
               class="form-control"
               placeholder="000000" />
      </div>

      <!-- ====== Additional Code ====== -->
      <div class="form-group col-12 col-md-6">
        <label class="form-label">Additional Code </label>
        <input type="text"
               class="form-control"
               placeholder="1234" />
      </div>
    </form>
  </div>
</div>
