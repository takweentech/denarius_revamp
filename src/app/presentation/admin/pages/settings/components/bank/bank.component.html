<form [formGroup]="form">
  <div class="mt-5 g-4">
    <h4 class="mt-2">{{ "SETTINGS.BANK.TITLE" | translate }}</h4>

    <div class="col-md-6 mt-4 col-12">
      <h6 class="">{{ "SETTINGS.BANK.IBAN" | translate }}</h6>
      <input type="text"
             formControlName="iban"
             class="form-control rounded-3 mt-2"
             placeholder="SA12312312312312312312312" />
    </div>

    <div class="col-md-6 mt-4 col-12">
      <h6 class="">{{ "SETTINGS.BANK.BANK_NAME" | translate }}</h6>

      <select formControlName="bankId"
              class="form-control mt-2">
        <option disabled
                selected>
          {{ "SETTINGS.BANK.SELECT_BANK" | translate }}
        </option>
        @for (item of bankList(); track $index) {
        <option [value]="item.id">{{item.id}}</option>
        }
      </select>
    </div>

    <div class="col-md-6 mt-4 col-12">
      <h6 class="">{{ "SETTINGS.BANK.BENEFICIARY_NAME" | translate }}</h6>
      <input type="text"
             formControlName="accountBeneficiaryName"
             class="form-control rounded-3 bg-light mt-2"
             placeholder="Mohammed Ahmed" />
    </div>

    <p class="fs-12 mt-3">
      {{ "SETTINGS.BANK.BENEFICIARY_NOTE" | translate }}
    </p>

    <div class="col-12 d-flex justify-content-end">
      <button class="btn col-md-3 col-12 btn-primary mt-4">
        {{ "SETTINGS.BANK.UPDATE_BUTTON" | translate }}
      </button>
    </div>
  </div>
</form>
