<section class="py-4">
  <div class="d-flex flex-column gap-5">
    <!-- Password -->
    <div class="d-flex flex-column gap-3">
      <h5>{{ "SETTINGS.SECURITY.CHANGE_PASSWORD_TITLE" | translate }}</h5>
      <div class="card-bg p-3 rounded-4">
        <form class="row g-4 align-items-end">
          <div class="col-lg-6 col-xl-3 col-12">
            <label class="">
              {{ "SETTINGS.SECURITY.CURRENT_PASSWORD" | translate }}
            </label>
            <input autocomplete="current-password"
                   name="currentPassword"
                   type="password"
                   class="form-control mt-2"
                   placeholder="***********" />
          </div>

          <div class="col-lg-6 col-xl-3 col-12">
            <label class="">{{ "SETTINGS.SECURITY.NEW_PASSWORD" | translate }}</label>
            <input autocomplete="new-password"
                   name="newPassword"
                   type="password"
                   class="form-control mt-2"
                   placeholder="***********" />
          </div>

          <div class="col-lg-12 col-xl-3 col-12">
            <label class="">
              {{ "SETTINGS.SECURITY.CONFIRM_PASSWORD" | translate }}
            </label>
            <input autocomplete="new-password"
                   name="confirmPassword"
                   type="password"
                   class="form-control mt-2"
                   placeholder="***********" />
          </div>

          <div class="col-lg-12 col-xl-3 col-12">
            <button class="btn col-md-12 col-12 btn-primary">
              {{ "SETTINGS.SECURITY.CHANGE_PASSWORD_BUTTON" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Phone -->
    <div class="d-flex flex-column gap-3">
      <h5>{{ "SETTINGS.SECURITY.CHANGE_PHONE_TITLE" | translate }}</h5>
      <div class="card-bg p-3 rounded-4">
        <form class="row g-4 align-items-end">
          <div class="col-xl-4 col-12">
            <label class="">{{ "SETTINGS.SECURITY.NEW_PHONE" | translate }}</label>
            <input type="text"
                   class="form-control mt-2"
                   placeholder="5xxxxxxxx" />
          </div>

          <div class="col-xl-3 col-12">
            <button class="btn col-md-12 col-12 btn-primary">
              {{ "SETTINGS.SECURITY.UPDATE_PHONE" | translate }}
            </button>
          </div>
          <p class="mt-3 fs-12">
            {{ "SETTINGS.SECURITY.PHONE_NOTE" | translate }}
          </p>
        </form>
      </div>
    </div>
    <!-- Email -->
    <div class="d-flex flex-column gap-3">
      <h5>{{ "SETTINGS.SECURITY.CHANGE_EMAIL_TITLE" | translate }}</h5>
      <div class="card-bg p-2 rounded-4">
        <form class="row g-4 p-3 align-items-end">
          <div class="col-xl-4 col-12">
            <label class="">{{ "SETTINGS.SECURITY.NEW_EMAIL" | translate }}</label>
            <input type="email"
                   class="form-control mt-2"
                   placeholder="email@domain.com" />
          </div>
          <div class="col-xl-3 col-12">
            <button class="btn col-md-12 col-12 btn-primary">
              {{ "SETTINGS.SECURITY.UPDATE_EMAIL" | translate }}
            </button>
          </div>
          <p class="fs-12 mt-3">
            {{ "SETTINGS.SECURITY.EMAIL_NOTE" | translate }}
          </p>
        </form>
      </div>
    </div>

  </div>
</section>
