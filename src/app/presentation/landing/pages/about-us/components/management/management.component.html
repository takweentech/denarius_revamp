<div class="justify-content-center m-5">
  <div class="container d-flex flex-column justify-content-center">
    <div class="row justify-content-center d-flex gap-5">
      <div class="col-12 text-center">
        <h2 class="fw-bold m-1">{{ content?.title }}</h2>
        <p>{{ content?.subtitle }}</p>
      </div>
      <div class="row col-12 justify-content-center d-flex">
        @for (item of content?.members; track $index) {
        <div class="col-md col-12 p-3 row text-center d-flex justify-content-center">
          <img class="rounded-circle avatar"
               [src]="CMS_ASSETS_URL +  item.image.url"
               alt="" />
          <div class="text-center mt-3 mb-1 d-flex flex-column gap-2">
            <h5>{{ item.name }}</h5>
            <p>{{ item.role }}</p>
            <p class="fw-light">{{ item.summary }}</p>
            <a class="mx-auto"
               target="_blank"
               [href]="item.linkedin">
              <i class="fa-brands fa-linkedin fs-2"></i>
            </a>
          </div>
        </div>
        }
      </div>
      <div class="col-md-6 col-12 row orgbox justify-content-center text-center">
        <div class="d-flex flex-column gap-2">
          <h3 class="fw-bold">{{ content?.structure?.title }}</h3>
          <p class="fw-light">
            {{ content?.structure?.description }}
          </p>
        </div>
        <button class="btn showbtn rounded-2 bg-white shadow-sm border-1 w-fit px-3 py-2">
          {{ content?.structure?.button }}
        </button>
      </div>
    </div>
  </div>
</div>
