<div *ngIf="content" class="justify-content-center m-5">
  <div class="container d-flex flex-column justify-content-center">
    <div class="row justify-content-center d-flex gap-5">
      <div class="col-12 text-center">
        <h2 class="fw-bold m-1">{{ content.title }}</h2>
        <p>{{ content.subtitle }}</p>
      </div>
      <div class="row col-12 justify-content-center d-flex">
        @for (member of content.members; track member.id) {
        <div
          class="col-md col-12 p-3 row text-center d-flex justify-content-center"
        >
          <img class="pic" src="assets/icons/about-us/Image.png" alt="" />
          <div>
            <div class="text-center mt-3 mb-1">
              <h5>{{ member.name }}</h5>
              <p class="fw-light">{{ member.role }}</p>
            </div>
            <div class="text-center fw-light">
              <p>{{ member.summary }}</p>
              <a
                class="mx-auto"
                [href]="member.linkedin || '#'"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
        }
      </div>
      <div
        *ngIf="content.structure.display"
        class="col-md-6 col-12 row orgbox justify-content-center text-center"
      >
        <div class="">
          <h3 class="fw-bold">{{ content.structure.title }}</h3>
          <p class="fw-light">
            {{ content.structure.description }}
          </p>
        </div>
        <button
          class="btn showbtn rounded-2 bg-white shadow-sm border-1 w-auto px-3 py-2"
        >
          {{ content.structure.button }}
        </button>
      </div>
    </div>
  </div>
</div>
